global:
  namespace: new-naavre

  ingress:
    domain: new.demo.naavre.net
    commonAnnotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls:
      enabled: true

  externalServices:
    argoWorkflows:
      useExternal: true
      namespace: argo
      url: https://staging.demo.naavre.net/argowf
      executor_service_account: executor
    k8sSecretCreator:
      useExternal: true
      url: https://staging.demo.naavre.net/k8s-secret-creator/1.0.0/
    keycloak:
      useExternal: true
      url: https://lifewatch.lab.uvalight.net/auth/
      realm: vre

argoWorkflows:
  enabled: false

k8sSecretCreator:
  enabled: false

keycloak:
  enabled: false

jupyterhub:
  hub:
    initContainers:
      - name: git-clone-templates
        image: alpine/git
        args:
          - clone
          - --single-branch
          - --branch=lifeWatch-jh-4
          - --depth=1
          - --
          - https://github.com/QCDIS/k8s-jhub.git
          - /etc/jupyterhub/custom
        securityContext:
          runAsUser: 1000
        volumeMounts:
          - name: hub-templates
            mountPath: /etc/jupyterhub/custom
      - name: copy-static
        image: busybox:1.28
        command: ["sh", "-c", "mv /etc/jupyterhub/custom/static/* /usr/local/share/jupyterhub/static/external"]
        securityContext:
          runAsUser: 1000
        volumeMounts:
          - name: hub-templates
            mountPath: /etc/jupyterhub/custom
          - name: hub-static
            mountPath: /usr/local/share/jupyterhub/static/external
    extraVolumes:
      - name: hub-templates
        emptyDir: { }
      - name: hub-static
        emptyDir: { }
    extraVolumeMounts:
      - name: hub-templates
        mountPath: /etc/jupyterhub/custom
      - name: hub-static
        mountPath: /usr/local/share/jupyterhub/static/external
    extraConfig:
      templates.py: |
        c.JupyterHub.template_paths = ['/etc/jupyterhub/custom/templates']
  vlabs:
    openlab:
      enabled: true
    laserfarm:
      enabled: true
    biodt-hackathon25:
      enabled: true
