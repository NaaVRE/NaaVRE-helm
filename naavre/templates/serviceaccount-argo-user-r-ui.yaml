{{- if index .Values "argo-workflows" "enabled" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-only
rules:
  # k8s standard APIs
  - apiGroups:
      - ""
    resources:
      - events
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
  # Argo APIs. See also https://github.com/argoproj/argo-workflows/blob/main/manifests/cluster-install/workflow-controller-rbac/workflow-aggregate-roles.yaml#L4
  - apiGroups:
      - argoproj.io
    resources:
      - eventsources
      - sensors
      - workflows
      - workfloweventbindings
      - workflowtemplates
      - clusterworkflowtemplates
      - cronworkflows
      - workflowtaskresults
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-only
  namespace: naavre
subjects:
- kind: ServiceAccount
  name: read-only
  namespace: naavre
roleRef:
  kind: Role
  name: read-only
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: read-only
  annotations:
    #If the authenticated userâ€™s JWT contains claims that match this CEL rule, then bind that user to this ServiceAccoun
    #Every user always matches ("true"), so any authenticated user is bound to this read-only ServiceAccount.
#    workflows.argoproj.io/rbac-rule: "true"
    workflows.argoproj.io/rbac-rule: "'users' in groups"
    #This determines which RBAC rule should take precedence when multiple rules match. A lower number indicates a higher priority.
    workflows.argoproj.io/rbac-rule-precedence: "1"
---
apiVersion: v1
kind: Secret
metadata:
  name: read-only.service-account-token
  annotations:
    kubernetes.io/service-account.name: read-only
type: kubernetes.io/service-account-token
{{- end }}