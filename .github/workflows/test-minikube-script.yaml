name: e2e-tests-minikube
on:
  push:
    branches:
      - '**'
  schedule:
    - cron: '0 4 5,25 * *'


jobs:
  e2e-tests-minikube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: start Minikube
        id: minikube
        uses: medyagh/setup-minikube@v0.0.19
        with:
          addons: ingress,ingress-dns
          minikube-version: '1.38.0'

      - name: Try the cluster
        run: kubectl get pods -A

      - name: Run setup-tests.sh
        shell: bash -l {0}
        run: |
          chmod +x ./scripts/setup-tests.sh 
          ./scripts/setup-tests.sh -f values/values-deploy-minikube.yaml

      - name: Run playwright tests
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test tests

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5