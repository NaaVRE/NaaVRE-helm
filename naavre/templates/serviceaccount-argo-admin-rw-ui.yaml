{{- if index .Values "argo-workflows" "enabled" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-write
rules:
  # k8s standard APIs
  - apiGroups:
      - ""
    resources:
      - events
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
  # Argo APIs. See also https://github.com/argoproj/argo-workflows/blob/main/manifests/cluster-install/workflow-controller-rbac/workflow-aggregate-roles.yaml#L4
  - apiGroups:
      - argoproj.io
    resources:
      - eventsources
      - sensors
      - workflows
      - workfloweventbindings
      - workflowtemplates
      - clusterworkflowtemplates
      - cronworkflows
      - workflowtaskresults
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-write
  namespace: naavre
subjects:
- kind: ServiceAccount
  name: read-write
  namespace: naavre
roleRef:
  kind: Role
  name: read-write
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: read-write
  annotations:
    workflows.argoproj.io/rbac-rule: "'admin' in groups"
    #This determines which RBAC rule should take precedence when multiple rules match. A lower number indicates a higher priority.
    workflows.argoproj.io/rbac-rule-precedence: "2"
---
apiVersion: v1
kind: Secret
metadata:
  name: read-write.service-account-token
  annotations:
    kubernetes.io/service-account.name: read-write
type: kubernetes.io/service-account-token
{{- end }}